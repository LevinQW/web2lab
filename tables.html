<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>

    <style>
        .table1 {
            width: 100%;
            border-collapse: collapse;
        }

        
        .table1 td {
            border: 2px solid black;
            
            height: 100px;
            padding: 10px;
        }

        
    </style>
</head>

<body>

<table class="table1">
    <tbody>
        <tr>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td></td>
            <td rowspan="3"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td rowspan="3"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>

</body>
</html>
